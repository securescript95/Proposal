<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Love & Romance</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="app-container">
        <div class="page-container home-page">
            <div class="floating-hearts">
                <div class="heart heart-1">♥</div>
                <div class="heart heart-2">♥</div>
                <div class="heart heart-3">♥</div>
            </div>
            
            <div class="content-wrapper">
                <div class="welcome-content">
                    <h1 class="main-title fade-in">Welcome</h1>
                    
                    <div class="message-selection">
                        <div class="romantic-messages">
                            <div class="message-option fade-in" style="animation-delay: 0.2s">
                                <div class="message-text">You are the light that brightens my darkest days</div>
                            </div>
                            <div class="message-option fade-in" style="animation-delay: 0.4s">
                                <div class="message-text">Every moment with you feels like a beautiful dream</div>
                            </div>
                            <div class="message-option fade-in" style="animation-delay: 0.6s">
                                <div class="message-text">Your love is the magic that makes life extraordinary</div>
                            </div>
                            <div class="message-option fade-in" style="animation-delay: 0.8s">
                                <div class="message-text">In your eyes, I see my forever and always</div>
                            </div>
                            <div class="message-option fade-in" style="animation-delay: 1s">
                                <div class="message-text">You are my heart's greatest treasure</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="action-section">
                        <button class="ready-btn pulse-animation" onclick="window.location.href='gallery.html'">
                            <span>Ready</span>
                            <i class="fas fa-heart"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="main.js"></script>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Add entrance animations
        const elements = document.querySelectorAll('.fade-in');
        elements.forEach((el, index) => {
            setTimeout(() => {
                el.classList.add('visible');
            }, index * 200);
        });
        
        // Add click interaction to message options
        const messageOptions = document.querySelectorAll('.message-option');
        messageOptions.forEach(option => {
            option.addEventListener('click', function() {
                messageOptions.forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
            });
        });
    });
    </script>
</body>
</html>
