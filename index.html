<!DOCTYPE html>
<html lang="en">
<head>

  <title>Welcome</title>

      <button class="btn" id="enterBtn">Enter</button>
      <p class="cursive">This is the last chance </p>
    </section>

    <!-- SPECIAL PAGE -->
    <section class="glass-panel hidden" id="special-page">
      <h1 class="cursive">Special one</h1>
      <p>Youâ€™ve found the special space. This one's just for you.</p>
      <button class="btn back" data-target="home-page">Back to Home</button>
    </section>

    <!-- SORRY PAGE -->
    <section class="glass-panel hidden" id="sorry-page">
      <h1>Sorry, this is not for you.</h1>
      <button class="btn back" data-target="home-page">Back to Home</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
