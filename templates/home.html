{% extends "base.html" %}

{% block title %}Welcome - Love & Romance{% endblock %}

{% block content %}
<div class="page-container home-page">
    <div class="floating-hearts">
        <div class="heart heart-1">{{ hearts_svg|safe }}</div>
        <div class="heart heart-2">{{ hearts_svg|safe }}</div>
        <div class="heart heart-3">{{ hearts_svg|safe }}</div>
    </div>
    
    <div class="content-wrapper">
        <div class="welcome-content">
            <h1 class="main-title fade-in">Welcome</h1>
            
            <div class="message-selection">
                <div class="romantic-messages">
                    {% for message in messages %}
                    <div class="message-option fade-in" style="animation-delay: {{ loop.index * 0.2 }}s">
                        <div class="message-text">{{ message }}</div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            
            <div class="action-section">
                <button class="ready-btn pulse-animation" onclick="window.location.href='{{ url_for('gallery') }}'">
                    <span>Ready</span>
                    <i class="fas fa-heart"></i>
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Add entrance animations
    const elements = document.querySelectorAll('.fade-in');
    elements.forEach((el, index) => {
        setTimeout(() => {
            el.classList.add('visible');
        }, index * 200);
    });
    
    // Add click interaction to message options
    const messageOptions = document.querySelectorAll('.message-option');
    messageOptions.forEach(option => {
        option.addEventListener('click', function() {
            messageOptions.forEach(opt => opt.classList.remove('selected'));
            this.classList.add('selected');
        });
    });
});
</script>
{% endblock %}
